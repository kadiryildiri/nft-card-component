<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "soft-blue": "hsl(215, 51%, 70%)",
                            cyan: "hsl(178, 100%, 50%)",
                            "very-dark-blue-main": " hsl(217, 54%, 11%)",
                            "very-dark-blue-card": "hsl(216, 50%, 16%)",
                            "very-dark-blue-line": "hsl(215, 32%, 27%)",
                            white: "hsl(0, 0%, 100%)",
                        },
                    },
                },
            }
        </script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

        <style>
            body {
                font-family: "Outfit", sans-serif;
            }
        </style>

        <title>Document</title>
    </head>
    <body class="bg-very-dark-blue-main py-12 px-6 md:flex md:items-center md:justify-center">
        <main
            class="bg-very-dark-blue-card p-6 rounded-xl md:max-w-80 md:shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px]"
        >
            <section class="flex flex-col gap-4">
                <div class="flex flex-col gap-4">
                    <div class="md:relative group">
                        <img class="rounded-lg md:hover:cursor-pointer" src="images/image-equilibrium.jpg" alt="" />
                        <span
                            class="hidden md:absolute md:inset-0 md:m-auto md:rounded-lg bg-cyan w-full h-full max-h-full opacity-40 md:group-hover:flex md:hover:cursor-pointer"
                        ></span>
                        <img
                            class="hidden md:absolute md:inset-0 md:m-auto md:group-hover:flex md:hover:cursor-pointer"
                            src="images/icon-view.svg"
                            alt=""
                        />
                    </div>
                    <h1 class="text-white text-xl font-semibold md:hover:text-cyan md:hover:cursor-pointer">
                        Equilibrium #3429
                    </h1>
                    <p class="text-soft-blue font-light">Our Equilibrium collectin promotes balance and calm.</p>
                </div>
                <div class="flex justify-between">
                    <div class="flex gap-2">
                        <img src="images/icon-ethereum.svg" alt="ethereum icon" />
                        <p class="text-cyan">0.041 ETH</p>
                    </div>
                    <div class="flex gap-2">
                        <img src="images/icon-clock.svg" alt="clock icon" />
                        <p class="text-soft-blue font-light">3 days left</p>
                    </div>
                </div>
                <hr class="border-very-dark-blue-line border" />
            </section>

            <section class="flex items-center gap-3 mt-3">
                <img class="h-9 rounded-full border border-white" src="images/image-avatar.png" alt="profile picture" />
                <p class="text-soft-blue font-light text-sm">
                    Creation of <span class="text-white md:hover:text-cyan md:hover:cursor-pointer">Jules Wyvern</span>
                </p>
            </section>
        </main>
    </body>
</html>
